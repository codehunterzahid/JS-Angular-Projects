<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="../css/ageCal.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Age Calculator</h1>

            <div class="input-box">
                <input type="date" class="date">
                <button class="cal-btn">Calculate</button>
            </div>

            <div class="age-box">
                <div class="age">
                    <div class="Years">00</div>
                    <p>Years</p>
                </div>

                <div class="age">
                    <div class="Months">00</div>
                    <p>Months</p>
                </div>

                <div class="age">
                    <div class="Days">00</div>
                    <p>Days</p>
                </div>
            </div>
        
        </div>
    </div>
</body>
<script src="../js/ageCal.js"></script>
</html>
