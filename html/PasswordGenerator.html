<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="../css/passwordgenerator.css">
</head>
<body>

    <div class="container">
        <h2>Password Generator</h2>

        <div class="password-container">
            <input type="text" id="password">
            <img src="../Assets/copy1.png" class="copy-img" title="Copy" onclick="copyPassword()">
        </div>

        <span>Settings</span>

        <div class="range">
            <label for="length">Length</label>
            <input type="range" class="length" min="4" max="30" value="10" onchange="updateSlider(this.value)">
            <span class="length-value">10</span>
        </div>

        <div class="uppercase setting">
            <label for="uppercase">Include Uppercase</label>
            <input type="checkbox" id="uppercase">
        </div>

        <div class="lowercase setting">
            <label for="uppercase">Include Lowercase</label>
            <input type="checkbox" id="lowercase">
        </div>

        <div class="numbers setting">
            <label for="uppercase">Include numbers</label>
            <input type="checkbox" id="numbers">
        </div>

        <div class="symbols setting">
            <label for="uppercase">Include symbols</label>
            <input type="checkbox" id="symbols">
        </div>

        <button class="generate-btn">Generate Password</button>

    </div>
    
</body>
<script src="../js/passwordgenerator.js"></script>
</html>
