<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="../css/selectMenu.css">
</head>
<body>

    <div class="hero">

        <button class="btn">Go To Selected Option</button>

        <div class="select">
            <div class="selectField">
                <p class="text">Select Your Option</p>
                <img src="../Assets/SelectMenu_Img/arrow.png" class="arrow">
            </div>
        </div>

        <div class="list hide">
            <ul>
                <li class="option">
                    <img src="../Assets/SelectMenu_Img/facebook.png" alt="">
                    <p>Facebook</p>
                </li>
                <li class="option">
                    <img src="../Assets/SelectMenu_Img/youtube.png" alt="">
                    <p>Youtube</p>
                </li>
                <li class="option">
                    <img src="../Assets/SelectMenu_Img/twitter.png" alt="">
                    <p>Twitter</p>
                </li>
                <li class="option">
                    <img src="../Assets/SelectMenu_Img/instagram.png" alt="">
                    <p>Instagram</p>
                </li>
                <li class="option">
                    <img src="../Assets/SelectMenu_Img/pinterest.png" alt="">
                    <p>Pinterest</p>
                </li>
                <li class="option">
                    <img src="../Assets/SelectMenu_Img/whatsapp.png" alt="">
                    <p>WhatsApp</p>
                </li>
            </ul>
        </div>


    </div>
    
</body>
<script src="../js/selectMenu.js"></script>
</html>
