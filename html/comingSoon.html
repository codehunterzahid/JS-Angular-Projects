<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <link rel="stylesheet" href="../css/comingSoon.css" />
    <script src="https://kit.fontawesome.com/0221deb852.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="hero">
      <img src="../Assets/images/logo.png" class="logo" />

      <div class="content">
        <h1>We are <span>coming</span> soon.</h1>
        <p>
          We are working on it. Stay Tuned. Website is Under Maintainance. We
          will be back soon.
        </p>

        <div class="countdown">
          <div class="time">
            <h2 id="days">00</h2>
            <small>Days</small>
          </div>
          <div class="time">
            <h2 id="hours">00</h2>
            <small>Hours</small>
          </div>
          <div class="time">
            <h2 id="min">00</h2>
            <small>Mins</small>
          </div>
          <div class="time">
            <h2 id="sec">00</h2>
            <small>Sec</small>
          </div>
        </div>

        <button class="alter-btn">
          Stay Tuned <img src="../Assets/images/triangle.png" class="btn-img"/>
        </button>

        <div class="social-media">
            <a href=""><i class="fa-brands fa-twitter"></i></a>
            <a href=""><i class="fa-brands fa-skype"></i></a>
            <a href=""><i class="fa-brands fa-google"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
        </div>

      </div>

      <img src="../Assets/images/rocket.png" class="rocket" />
    </div>
  </body>
  <script src="../js/comingSoon.js"></script>
</html>
