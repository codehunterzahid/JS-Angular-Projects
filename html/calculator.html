<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/calculator.css">
</head>
<body>

    <div class="calculator">
        <div class="display">
            <input type="text" placeholder="0">
        </div>

        <div class="btns">
            <button>CE</button>
            <button>(</button>
            <button>)</button>
            <button>%</button>
            <button>/</button>
            <button class="delete">DEL</button>
        </div>

        <div class="btns">
            <button>Sin</button>
            <button>π</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="ac">AC</button>
        </div>

        <div class="btns">
            <button>Cos</button>
            <button>Log</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
        </div>

        <div class="btns">
            <button>Tan</button>
            <button>√</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>

        <div class="btns">
            <button>e</button>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
            <button>+</button>

        </div>

    </div>
    
</body>
<script src="../js/calculator.js"></script>
</html>
