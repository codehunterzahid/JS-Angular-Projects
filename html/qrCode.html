<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="../css/qrCode.css">
</head>
<body>

    <div class="qr-generator">
        <h2>QR Code Generator</h2>
        <hr>
        <p>Enter text or URL to generate QR code</p>
        <input type="text" class="qr-text" placeholder="Enter Text or URL">

        <div class="imgBox">
            <img src="" id="qr-code">
        </div>

        <button class="generate-btn">Generate QR Code</button>

        <a href="#" class="download-btn" download="qr-code.png">Download QR Code</a>
        
    </div>
    
</body>
<script src="../js/qrCode.js"></script>
</html>
