<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up</title>
    <link rel="stylesheet" href="../css/popup.css">
</head>
<body>

    <div class="container">
        <button type="submit" class="submit-btn">Submit</button>

        <div class="popup">
            <img src="../Assets/tick.webp" alt="tick" class="tick">

            <p>Your have successfully submitted Your details</p>
            <button class="close-btn">OK</button>
        </div>

    </div>
    
</body>
<script src="../js/popup.js"></script>
</html>
