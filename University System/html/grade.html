<html lang="en">

    <link rel="stylesheet" href="../css/grade.css" />
    <link rel="shortcut icon" href="../Assets/fav1.png" type="image/x-icon">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <body>
    <div class="home">
      <div class="portal">
        <img src="../Assets/dark-logo.png" alt="" class="logo" />

        <h4>Access Portal</h4>
        <p>
          Enter Your Registeration No and Assigned Password to Access Your
          Portal.
        </p>

        <form id="loginForm">
          <div class="mb-2">
            <label for="registeration-id" class="form-label"
              >Registeration ID:</label
            >
            <input
              type="text"
              class="form-control"
              id="registeration-id"
              aria-describedby="emailHelp"
              placeholder="Enter Registeration ID"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label"
              >Password:</label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter Password"
            />
          </div>
          <div class="row">
            <div class="col-auto">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="adpRadio" checked>
                <label class="form-check-label" for="adpRadio">
                  ADP
                </label>
              </div>
            </div>
            <div class="col-auto">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="interRadio">
                <label class="form-check-label" for="interRadio">
                  Intermediate
                </label>
              </div>
            </div>
          </div>
          

          <button type="submit" class="my-btn">Get Result</button>
          <a href="" class="copyright">&copy;All Rights Reserved | Zahid Khan | 2024</a>

        </form>  

      </div>
      <div class="image"></div>
    </div>

    </div>

  </body>
